<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>

<body>
    <h1>Nombres:
        <p id="nombre">MY NAME</p>
    </h1>

    <script>
        // localStorage
        // agrega un valor a localStorage
        localStorage.setItem('nombre', 'Harry');

        // acceder al un valor del localStorage.
        console.log('Nombre: ' + localStorage.getItem('nombre'));

        // remover un valor a localStorage
        localStorage.removeItem('nombre');

        let myArray = ['Mike', 'Nacho'];
        localStorage.setItem('arrayNombres', myArray);

        let myArrayFromLS = localStorage.getItem("arrayNombres");
        console.log(myArrayFromLS);
        console.log(typeof(myArrayFromLS));

        // sessionStorage
        // setItem, getItem y removeItem

        sessionStorage.setItem('nombre', 'Hermione');
        // acceder al un valor del localStorage.
        console.log('Nombre del SESSION STORAGE: ' + sessionStorage.getItem('nombre'));

        sessionStorage.removeItem('nombre');

        //  
        localStorage.setItem('mago', 'Harry Potter');
        let mago = localStorage.getItem('mago');

        let parrafo = document.getElementById('nombre');
        parrafo.innerHTML = mago;
    </script>
</body>

</html>

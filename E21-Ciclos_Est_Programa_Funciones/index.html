    <!-- PSEUDO CODIGO.
         1. Tener en constante nuestro usuario y password.
        2. Iniciamos do while
        3. solicitar usuario y contraseña
        4. Llamar a funcion para comparar con los datos que tenemos en constante.
        5. Si son iguales terminar ciclo. Sino pedir que ingrese nuevamente. 
        6. Fin -->
    <script>

        /* Crea un ciclo del tipo do … while
        Solicita al visitante un usuario y contraseña.
        Crea una función para validar que los datos ingresados son correctos.
        Si son correctos corta la ejecución del ciclo
        Si son incorrectos vuelve a solicitar al visitante usuario y contraseña
        */
        const USER = "dwfs56";
        const PASS = "fullstack";

        do {
            var usuario = prompt("Ingrese usuario");
            var password = prompt("Ingrese contraseña");

        } while (!validarUserPassword(usuario, password));

        alert("Bienvenido");

        function validarUserPassword(usuario, password) {
            if (usuario === USER && password === PASS) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</body>

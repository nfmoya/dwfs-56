<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <h2>Crea un input de texto con un botón al lado. Al presionar el botón o un enter escribe el contenido del input en un 'li' Añade un nuevo 'li' con cada enter del usuario.</h2>
    <h1>TO-DO:</h1>
    <input type="text" id="inputTodo" placeholder="Agregue su tarea...">
    <button type="submit" id="agregarBtn">Agregar</button>

    <ul id="todoList">
    </ul>

    <script>
        let inputTodo = document.getElementById('inputTodo');
        let btnAgregar = document.getElementById('agregarBtn');
        let todoList = document.getElementById('todoList');

        inputTodo.addEventListener('keypress', (event) => {
            if (event.keyCode === 13) {
                agregarItem();
            }
        });

        btnAgregar.addEventListener('click', () => {
            agregarItem();
        });

        // Funcion para crear un elemento li y colocarle un valor a partir del input.
        function agregarItem() {
            let li = document.createElement('li');
            li.textContent = inputTodo.value;

            // Se agrega evento click a cada li. Cuando hace click lo tacha o le saca el tache al texto.
            li.addEventListener('click', () => {
                if (li.style.textDecoration === 'line-through') {
                    li.style.textDecoration = 'none';
                } else {
                    li.style.textDecoration = 'line-through';
                }
            });

            todoList.appendChild(li);
            inputTodo.value = "";
        }
    </script>
</body>

</html>
